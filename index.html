<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Decodificador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <header>
            <h1><img src="Logo.svg" alt="Letra a minúscula"></h1>
        </header>

        <main>
            <div class="left-panel">
                <textarea id="input-textarea" cols="30" rows="10" placeholder="Digite seu texto" spellcheck="false"></textarea>
                <p><i class="fa fa-info-circle" aria-hidden="true"></i> Apenas letras minúsculas e sem acento</p>
                <div class="buttons">
                    <button class="dark-button" id="crip-button">Criptografar</button>
                    <button class="light-button" id="decrip-button">Descriptografar</button>
                </div>
            </div>
            
            <div class="right-panel">
                <div class="message">
                    <img class="desenho" src="Ilustração.svg" alt="Pessoa com cabelo azul com lupa na mão">
                    <p><strong>Nenhuma mensagem encontrada</strong></p>
                    <p>Digite  seu texto.</p>
                </div>
                <div class="output">
                    <p class="output-text"></p>
                    <button class="light-button" id="copy-button">Copiar</button>
                </div>
            </div>
        </main>


    <footer>
        

    <footer class="rodape">
        <p> Polyana Aguiar 2024</p>
    </footer>

</body>

</html>
