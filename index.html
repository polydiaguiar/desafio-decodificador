<html lang="pt">

</head>

<body class="body">

    <header>
        <img class="logo" src="./assets/Logo.svg">
    </header>
    <main class="main">
       
        <img class="retangulo" src="./assets/Retangulo.png"
      
        <section>
            <div id="area_input_cripto">
                <input type="text" placeholder="Digite seu texto." class="area_input_cripto">
            </div>

        <section class="area_input">
            <div class="area_input_alerta">
                <img src="./assets/Alerta.svg" alt="Ícone de alerta">
                <label>Apenas letras minúsculas e sem acento.</label>
            </div>
            <div class="area_input_botao">
                <button class="botao_criptografar"> Criptografar</button>
                <button class="botao_descriptografar"> Descriptografar</button>
            </div>
        </section>
    </main>
    <footer class="rodape">
        <p> Polyana Aguiar 2024</p>
    </footer>

    <script scr="script.js"></script>
